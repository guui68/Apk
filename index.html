<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Ultra Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-gradient { background: linear-gradient(90deg, #3b82f6, #2563eb); transition: all 0.3s ease; }
        .btn-gradient:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-2xl">
        <div class="text-center mb-10">
            <h1 class="text-5xl font-black text-blue-500 mb-2 italic">TERA<span class="text-white">DL</span></h1>
            <p class="text-gray-400">High Speed Video Player & Downloader</p>
        </div>

        <div class="glass p-8 rounded-3xl shadow-2xl mb-8">
            <div class="space-y-4">
                <div class="relative">
                    <input type="text" id="teraUrl" placeholder="Paste TeraBox link here..." 
                        class="w-full bg-gray-900 border border-gray-700 p-4 pl-12 rounded-xl focus:outline-none focus:border-blue-500 transition-all">
                    <i class="fa-solid fa-link absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                </div>
                <button onclick="processLink()" id="mainBtn" 
                    class="w-full btn-gradient py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-2">
                    <i class="fa-solid fa-circle-play"></i> Get Video
                </button>
            </div>
        </div>

        <div id="loader" class="hidden text-center py-6">
            <div class="inline-block animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500 mb-4"></div>
            <p class="text-blue-400 font-medium">Fetching your file from server...</p>
        </div>

        <div id="resultCard" class="hidden glass rounded-3xl overflow-hidden p-6 border-l-4 border-blue-500 animate-in fade-in duration-500">
            <div class="flex items-center gap-3 mb-4">
                <i class="fa-solid fa-file-video text-blue-500 text-2xl"></i>
                <h2 id="fileTitle" class="text-lg font-bold truncate text-gray-200"></h2>
            </div>
            
            <div class="bg-black rounded-2xl overflow-hidden aspect-video mb-6 border border-gray-800">
                <video id="videoPlayer" controls class="w-full h-full shadow-2xl">
                    <source id="videoSource" src="" type="video/mp4">
                </video>
            </div>

            <a id="downloadBtn" href="#" target="_blank" 
                class="block w-full bg-green-600 hover:bg-green-700 text-center py-4 rounded-xl font-bold text-lg transition-all shadow-lg">
                <i class="fa-solid fa-download mr-2"></i> Download Now
            </a>
        </div>
    </div>

    <script>
        async function processLink() {
            const input = document.getElementById('teraUrl').value.trim();
            const btn = document.getElementById('mainBtn');
            const loader = document.getElementById('loader');
            const result = document.getElementById('resultCard');

            // আপনার নতুন API Worker লিঙ্ক
            const API_URL = "https://gxterabox.samimtt9.workers.dev";

            if (!input) {
                alert("Please paste a valid link!");
                return;
            }

            // UI Reset
            loader.classList.remove('hidden');
            result.classList.add('hidden');
            btn.disabled = true;
            btn.style.opacity = "0.6";

            try {
                const response = await fetch(`${API_URL}/?url=${encodeURIComponent(input)}`);
                const data = await response.json();

                if (data.list && data.list.length > 0) {
                    const fileData = data.list[0];
                    const finalLink = fileData.download_urls['fast'] || fileData.download_urls['standard'];

                    document.getElementById('fileTitle').innerText = fileData.filename;
                    document.getElementById('videoSource').src = finalLink;
                    document.getElementById('downloadBtn').href = finalLink;
                    
                    document.getElementById('videoPlayer').load();
                    
                    loader.classList.add('hidden');
                    result.classList.remove('hidden');
                } else {
                    alert("No file found! Please check the link and try again.");
                    loader.classList.add('hidden');
                }
            } catch (err) {
                alert("Server Connection Error! Make sure your Worker is deployed correctly.");
                loader.classList.add('hidden');
            } finally {
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        }
    </script>
</body>
</html>
