<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX Sync Pro | Auto-Clear Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #3b82f6; --bg: #030712; --card: rgba(17, 24, 39, 0.8); }
        body {
            background-color: var(--bg);
            color: #f3f4f6;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(circle at 50% -20%, #1e293b 0%, #030712 100%);
            min-height: 100vh;
        }
        .premium-glass {
            background: var(--card);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .custom-input, .code-area {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .custom-input:focus, .code-area:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }
        .list-card { transition: all 0.3s ease; border-left-width: 4px; }
        .list-card:hover { transform: scale(1.02); background: rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="mb-10 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-3xl font-black italic text-white uppercase tracking-tighter">GX<span class="text-blue-500 text-4xl">.</span>SYNC</h1>
                <p class="text-gray-500 text-[10px] uppercase font-bold tracking-[3px]">Database Management System</p>
            </div>
            <div class="flex items-center gap-3">
                <span id="counter" class="bg-blue-600/20 text-blue-400 px-4 py-1 rounded-full text-xs font-bold border border-blue-500/20">0 ITEMS SAVED</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-5 space-y-6">
                <div class="premium-glass p-8 rounded-[2.5rem]">
                    <h2 class="text-sm font-black text-gray-400 uppercase tracking-widest mb-6">Create Entry</h2>
                    <div class="space-y-4">
                        <div class="space-y-1">
                            <label class="text-[10px] text-gray-500 ml-2 font-bold uppercase">Content Title</label>
                            <input type="text" id="title" placeholder="e.g. Prayer Time App" class="custom-input w-full p-4 rounded-2xl text-sm">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] text-gray-500 ml-2 font-bold uppercase">Link / URL</label>
                            <input type="text" id="link" placeholder="https://github.com/..." class="custom-input w-full p-4 rounded-2xl text-sm">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-[10px] text-gray-500 ml-2 font-bold uppercase">Type</label>
                                <select id="cat" class="custom-input w-full p-4 rounded-2xl text-sm cursor-pointer">
                                    <option value="file">üìÅ File</option>
                                    <option value="app">üöÄ App</option>
                                </select>
                            </div>
                            <div class="space-y-1">
                                <label class="text-[10px] text-gray-500 ml-2 font-bold uppercase">Color Tag</label>
                                <input type="color" id="color" value="#3b82f6" class="w-full h-[54px] bg-transparent border-none cursor-pointer">
                            </div>
                        </div>
                        
                        <input type="hidden" id="edit-index" value="-1">
                        
                        <button onclick="handleSave()" id="save-btn" class="w-full mt-4 py-4 bg-white text-black font-black uppercase tracking-widest rounded-2xl hover:bg-blue-600 hover:text-white transition-all duration-300 shadow-lg active:scale-95">
                            Save & Clear
                        </button>
                    </div>
                </div>

                <div class="premium-glass p-6 rounded-[2.5rem]">
                    <div class="flex justify-between items-center mb-4 px-2">
                        <span class="text-[10px] font-bold text-gray-500 tracking-widest uppercase">Export / Sync Area</span>
                        <button onclick="copyCode()" id="copy-btn" class="text-[10px] bg-blue-500 text-white px-3 py-1 rounded-lg font-bold">COPY CODE</button>
                    </div>
                    <textarea id="json-box" class="code-area w-full h-48 p-5 rounded-2xl font-mono text-[11px] text-blue-400 leading-relaxed" placeholder="Data will appear here or paste existing JSON..."></textarea>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div id="list-container" class="space-y-4 max-h-[85vh] overflow-y-auto pr-2">
                    </div>
            </div>

        </div>
    </div>

    <script>
        let dataStore = JSON.parse(localStorage.getItem('GX_PRO_DB')) || [];
        const jsonBox = document.getElementById('json-box');

        // 1. Initial Load
        window.onload = () => {
            renderUI(true);
        };

        // 2. Main Save Function (With Auto-Clear)
        function handleSave() {
            const titleInput = document.getElementById('title');
            const linkInput = document.getElementById('link');
            const cat = document.getElementById('cat').value;
            const color = document.getElementById('color').value;
            const editIndex = document.getElementById('edit-index').value;

            const title = titleInput.value.trim();
            const link = linkInput.value.trim();

            if (!title || !link) {
                alert("Please enter both Title and Link!");
                return;
            }

            const item = { title, link, cat, color };

            if (editIndex === "-1") {
                // New Item
                dataStore.push(item);
            } else {
                // Update Existing
                dataStore[editIndex] = item;
                document.getElementById('edit-index').value = "-1";
                document.getElementById('save-btn').innerText = "Save & Clear";
                document.getElementById('save-btn').style.background = "white";
                document.getElementById('save-btn').style.color = "black";
            }

            // Persistence
            localStorage.setItem('GX_PRO_DB', JSON.stringify(dataStore));

            // AUTO-CLEAR ACTION: ‡¶ï‡ßç‡¶≤‡¶ø‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
            titleInput.value = '';
            linkInput.value = '';
            
            renderUI(true);
        }

        // 3. Render List and Code Box
        function renderUI(updateBox = false) {
            const listContainer = document.getElementById('list-container');
            const counter = document.getElementById('counter');

            listContainer.innerHTML = '';
            counter.innerText = `${dataStore.length} ITEMS SAVED`;

            if (dataStore.length === 0) {
                listContainer.innerHTML = `<div class="p-10 text-center text-gray-600 italic">No data found. Start adding above!</div>`;
            }

            dataStore.forEach((item, index) => {
                listContainer.innerHTML += `
                    <div class="list-card premium-glass p-6 rounded-[2rem] flex items-center justify-between gap-4 border-l-4" style="border-left-color: ${item.color}">
                        <div class="flex-1 min-w-0">
                            <span class="text-[9px] font-black uppercase text-blue-500 bg-blue-500/10 px-2 py-0.5 rounded border border-blue-500/10">${item.cat}</span>
                            <h3 class="text-lg font-bold text-white truncate mt-1">${item.title}</h3>
                            <p class="text-[10px] text-gray-500 truncate font-mono mt-1">${item.link}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editItem(${index})" class="p-3 bg-white/5 hover:bg-yellow-500/20 hover:text-yellow-500 rounded-xl transition-all border border-white/5">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" stroke-width="2" stroke-linecap="round"></path></svg>
                            </button>
                            <button onclick="deleteItem(${index})" class="p-3 bg-white/5 hover:bg-red-500/20 hover:text-red-500 rounded-xl transition-all border border-white/5">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round"></path></svg>
                            </button>
                        </div>
                    </div>
                `;
            });

            if (updateBox) {
                jsonBox.value = JSON.stringify(dataStore, null, 2);
            }
        }

        // 4. SMART SYNC: ‡¶¨‡¶ï‡ßç‡¶∏‡ßá ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡¶≤‡ßá ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶π‡¶¨‡ßá
        jsonBox.addEventListener('input', () => {
            try {
                const pasted = JSON.parse(jsonBox.value);
                if (Array.isArray(pasted)) {
                    dataStore = pasted;
                    localStorage.setItem('GX_PRO_DB', JSON.stringify(dataStore));
                    renderUI(false); // Box ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶¶‡¶∞‡¶ï‡¶æ‡¶∞ ‡¶®‡ßá‡¶á ‡¶Ø‡¶ñ‡¶® ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶ü‡¶æ‡¶á‡¶™ ‡¶ï‡¶∞‡¶õ‡ßá
                }
            } catch (e) {
                // Invalid JSON ‡¶π‡¶≤‡ßá ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶®‡ßá‡¶á, ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡¶¨‡ßá
            }
        });

        // 5. Action Helpers
        function deleteItem(index) {
            if (confirm("Permanently delete this item?")) {
                dataStore.splice(index, 1);
                localStorage.setItem('GX_PRO_DB', JSON.stringify(dataStore));
                renderUI(true);
            }
        }

        function editItem(index) {
            const item = dataStore[index];
            document.getElementById('title').value = item.title;
            document.getElementById('link').value = item.link;
            document.getElementById('cat').value = item.cat;
            document.getElementById('color').value = item.color;
            document.getElementById('edit-index').value = index;

            const saveBtn = document.getElementById('save-btn');
            saveBtn.innerText = "Update Now";
            saveBtn.style.background = "#eab308";
            saveBtn.style.color = "black";
            
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function copyCode() {
            jsonBox.select();
            document.execCommand('copy');
            const copyBtn = document.getElementById('copy-btn');
            copyBtn.innerText = "COPIED! ‚úÖ";
            setTimeout(() => copyBtn.innerText = "COPY CODE", 2000);
        }
    </script>
</body>
</html>
