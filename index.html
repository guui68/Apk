<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX Studio | Premium JSON Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6;
            --bg: #030712;
            --card: rgba(17, 24, 39, 0.8);
        }

        body {
            background-color: var(--bg);
            color: #f3f4f6;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(circle at 50% -20%, #1e293b 0%, #030712 100%);
            min-height: 100vh;
        }

        /* Glassmorphism Effect */
        .premium-glass {
            background: var(--card);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Custom Input Styling */
        .custom-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .custom-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        /* Neon Border Animation */
        .list-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .list-card:hover {
            transform: translateY(-4px) scale(1.01);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }

        /* Code Block */
        #json-output {
            font-family: 'Fira Code', monospace;
            background: #000000;
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tighter text-white">GX<span class="text-blue-500">STUDIO</span></h1>
                <p class="text-gray-500 text-sm">Premium JSON Data Architect</p>
            </div>
            <div id="status-badge" class="bg-green-500/10 text-green-500 px-4 py-1 rounded-full text-xs font-bold border border-green-500/20">
                ‚óè Local Storage Active
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-5 space-y-6">
                <div class="premium-glass p-8 rounded-[2.5rem]">
                    <h2 class="text-xl font-bold mb-6 italic">Add Content</h2>
                    <div class="space-y-4">
                        <input type="text" id="title" placeholder="Title (e.g. GX Prayer Time)" class="custom-input w-full p-4 rounded-2xl">
                        <input type="text" id="link" placeholder="Download URL" class="custom-input w-full p-4 rounded-2xl">
                        
                        <div class="grid grid-cols-2 gap-4">
                            <select id="cat" class="custom-input w-full p-4 rounded-2xl cursor-pointer">
                                <option value="file">üìÅ File</option>
                                <option value="app">üöÄ App</option>
                            </select>
                            <input type="color" id="color" value="#3b82f6" class="w-full h-[58px] bg-transparent border-none cursor-pointer rounded-2xl">
                        </div>

                        <input type="hidden" id="edit-index" value="-1">
                        
                        <button onclick="saveData()" id="save-btn" class="w-full py-4 bg-white text-black font-black uppercase tracking-widest rounded-2xl hover:bg-blue-600 hover:text-white transition-all duration-500">
                            Save to Database
                        </button>
                    </div>
                </div>

                <div class="premium-glass p-6 rounded-[2.5rem]">
                    <div class="flex justify-between items-center mb-4 px-2">
                        <span class="text-xs font-bold text-gray-500 uppercase tracking-widest">Live JSON Export</span>
                        <button onclick="copyCode()" class="text-[10px] bg-white/5 hover:bg-blue-600 px-3 py-1 rounded-lg border border-white/10 transition-all">
                            Copy Code
                        </button>
                    </div>
                    <pre id="json-output" class="text-[11px] text-blue-400 p-5 rounded-2xl h-48 overflow-auto border border-white/5"></pre>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="flex justify-between items-end mb-6">
                    <h2 class="text-2xl font-bold">Content List</h2>
                    <span id="counter" class="text-sm font-mono text-gray-500">0 ITEMS</span>
                </div>

                <div id="list-container" class="space-y-4 max-h-[750px] overflow-y-auto pr-2">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // Data Handling with Local Storage
        let dataStore = JSON.parse(localStorage.getItem('GX_DATABASE')) || [];

        function saveData() {
            const title = document.getElementById('title').value;
            const link = document.getElementById('link').value;
            const cat = document.getElementById('cat').value;
            const color = document.getElementById('color').value;
            const editIndex = document.getElementById('edit-index').value;

            if (!title || !link) {
                alert("Please fill in Title and Link!");
                return;
            }

            const itemObject = { title, link, cat, color };

            if (editIndex == "-1") {
                // New Item
                dataStore.push(itemObject);
            } else {
                // Update Existing
                dataStore[editIndex] = itemObject;
                document.getElementById('edit-index').value = "-1";
                document.getElementById('save-btn').innerText = "Save to Database";
                document.getElementById('save-btn').classList.replace('bg-yellow-500', 'bg-white');
            }

            // Persistence
            localStorage.setItem('GX_DATABASE', JSON.stringify(dataStore));
            
            // UI Refresh
            resetForm();
            renderUI();
        }

        function renderUI() {
            const listContainer = document.getElementById('list-container');
            const jsonOutput = document.getElementById('json-output');
            const counter = document.getElementById('counter');

            // 1. Update List
            listContainer.innerHTML = '';
            dataStore.forEach((item, index) => {
                listContainer.innerHTML += `
                    <div class="list-card premium-glass p-6 rounded-[2rem] flex items-center justify-between gap-4 border-l-4" style="border-left-color: ${item.color}">
                        <div class="flex-1 min-w-0">
                            <span class="text-[9px] font-black uppercase text-gray-500 bg-white/5 px-2 py-0.5 rounded">${item.cat}</span>
                            <h3 class="text-lg font-bold text-white truncate mt-1">${item.title}</h3>
                            <p class="text-[10px] text-gray-500 truncate mt-1 font-mono">${item.link}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editItem(${index})" class="p-3 bg-white/5 hover:bg-yellow-500/20 hover:text-yellow-500 rounded-xl transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                            </button>
                            <button onclick="deleteItem(${index})" class="p-3 bg-white/5 hover:bg-red-500/20 hover:text-red-500 rounded-xl transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>
                    </div>
                `;
            });

            // 2. Update JSON Box
            jsonOutput.innerText = JSON.stringify(dataStore, null, 2);

            // 3. Update Counter
            counter.innerText = `${dataStore.length} ITEMS`;
        }

        function deleteItem(index) {
            if (confirm("Delete this entry?")) {
                dataStore.splice(index, 1);
                localStorage.setItem('GX_DATABASE', JSON.stringify(dataStore));
                renderUI();
            }
        }

        function editItem(index) {
            const item = dataStore[index];
            document.getElementById('title').value = item.title;
            document.getElementById('link').value = item.link;
            document.getElementById('cat').value = item.cat;
            document.getElementById('color').value = item.color;
            document.getElementById('edit-index').value = index;

            const saveBtn = document.getElementById('save-btn');
            saveBtn.innerText = "Update Entry";
            saveBtn.classList.replace('bg-white', 'bg-yellow-500');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function copyCode() {
            const code = document.getElementById('json-output').innerText;
            navigator.clipboard.writeText(code).then(() => {
                alert("JSON Code copied to clipboard!");
            });
        }

        function resetForm() {
            document.getElementById('title').value = '';
            document.getElementById('link').value = '';
            document.getElementById('color').value = '#3b82f6';
        }

        // Initial Load
        window.onload = renderUI;
    </script>
</body>
</html>
