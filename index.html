<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Downloader - Direct Method</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0f1a; color: white; font-family: sans-serif; }
        .card { background: #161b2a; border: 1px solid #2d3748; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <div class="w-full max-w-xl mt-12">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-blue-500 italic">TERA<span class="text-white">DL</span></h1>
            <p class="text-gray-400 mt-2 font-medium">সরাসরি সার্ভার থেকে ভিডিও প্লে করুন</p>
        </div>

        <div class="card p-8 rounded-3xl shadow-2xl mb-8">
            <div class="space-y-4">
                <input type="text" id="teraLink" placeholder="TeraBox লিঙ্কটি এখানে দিন..." 
                    class="w-full bg-gray-900 border border-gray-700 p-4 rounded-2xl focus:outline-none focus:border-blue-500 text-white">
                <button onclick="getFastData()" id="mainBtn" 
                    class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-bold text-lg transition-all flex items-center justify-center gap-2">
                    <i class="fa-solid fa-bolt"></i> ভিডিওটি দেখুন
                </button>
            </div>
        </div>

        <div id="loader" class="hidden text-center py-6">
            <div class="inline-block animate-spin rounded-full h-10 w-10 border-t-2 border-blue-500 mb-2"></div>
            <p class="text-blue-400">খুঁজে পাওয়া যাচ্ছে, অপেক্ষা করুন...</p>
        </div>

        <div id="result" class="hidden card rounded-3xl overflow-hidden p-6 animate-pulse-once">
            <h2 id="vName" class="text-lg font-bold mb-4 text-gray-200"></h2>
            <div class="bg-black rounded-2xl overflow-hidden aspect-video mb-6 border border-gray-800">
                <video id="vVideo" controls class="w-full h-full shadow-2xl"></video>
            </div>
            <a id="vDownload" href="#" target="_blank" 
                class="block w-full bg-green-600 hover:bg-green-700 text-center py-4 rounded-2xl font-bold text-lg transition-all">
                <i class="fa-solid fa-download mr-2"></i> ডাউনলোড করুন
            </a>
        </div>
    </div>

    <script>
        async function getFastData() {
            const input = document.getElementById('teraLink').value.trim();
            const btn = document.getElementById('mainBtn');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');

            if (!input) return alert("দয়া করে লিঙ্ক দিন!");

            // UI Reset
            loader.classList.remove('hidden');
            result.classList.add('hidden');
            btn.disabled = true;

            try {
                // আমরা সরাসরি একটি সচল ওপেন এপিআই ব্যবহার করছি
                const res = await fetch(`https://terabox-dl.qtcloud.workers.dev/api/get-info?url=${encodeURIComponent(input)}`);
                const data = await res.json();

                if (data && data.list && data.list.length > 0) {
                    const file = data.list[0];
                    const dl = file.download_urls['fast'] || file.download_urls['standard'];

                    document.getElementById('vName').innerText = file.filename;
                    document.getElementById('vVideo').src = dl;
                    document.getElementById('vDownload').href = dl;
                    
                    document.getElementById('vVideo').load();
                    loader.classList.add('hidden');
                    result.classList.remove('hidden');
                } else {
                    alert("দুঃখিত, এই লিঙ্ক থেকে ডাটা পাওয়া যায়নি। অন্য লিঙ্ক ট্রাই করুন।");
                    loader.classList.add('hidden');
                }
            } catch (err) {
                alert("সার্ভার ব্যস্ত! দয়া করে কিছুক্ষণ পর আবার চেষ্টা করুন।");
                loader.classList.add('hidden');
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
