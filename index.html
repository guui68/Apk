<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX Studio Pro | Dual-Way Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #3b82f6; --bg: #030712; --card: rgba(17, 24, 39, 0.8); }
        body {
            background-color: var(--bg);
            color: #f3f4f6;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(circle at 50% -20%, #1e293b 0%, #030712 100%);
            min-height: 100vh;
        }
        .premium-glass {
            background: var(--card);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .custom-input, .code-area {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .custom-input:focus, .code-area:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }
        .list-card { transition: all 0.3s ease; border-left-width: 4px; }
        .list-card:hover { transform: translateX(8px); background: rgba(255, 255, 255, 0.03); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="mb-10 flex justify-between items-center">
            <h1 class="text-3xl font-black tracking-tighter italic text-white">GX<span class="text-blue-500">SYNC</span></h1>
            <span class="text-[10px] bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full border border-blue-500/20 font-bold uppercase tracking-widest">Local Persistence Enabled</span>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-5 space-y-6">
                <div class="premium-glass p-6 rounded-[2rem] border border-white/5 shadow-2xl">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                        <span class="w-2 h-2 bg-blue-500 rounded-full"></span> Add / Edit Item
                    </h2>
                    <div class="space-y-3">
                        <input type="text" id="title" placeholder="Entry Title" class="custom-input w-full p-4 rounded-xl text-sm">
                        <input type="text" id="link" placeholder="Download Link" class="custom-input w-full p-4 rounded-xl text-sm">
                        <div class="grid grid-cols-2 gap-3">
                            <select id="cat" class="custom-input w-full p-4 rounded-xl text-sm">
                                <option value="file">üìÅ File</option>
                                <option value="app">üöÄ App</option>
                            </select>
                            <input type="color" id="color" value="#3b82f6" class="w-full h-[52px] bg-transparent border-none cursor-pointer">
                        </div>
                        <input type="hidden" id="edit-index" value="-1">
                        <button onclick="saveFromForm()" id="save-btn" class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all shadow-lg shadow-blue-900/20">
                            Save to List
                        </button>
                    </div>
                </div>

                <div class="premium-glass p-6 rounded-[2rem] border border-white/5">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest">JSON Code (Paste to Sync)</h2>
                        <button onclick="copyCode()" class="text-[10px] hover:text-blue-400 font-bold">COPY CODE</button>
                    </div>
                    <textarea id="json-box" class="code-area w-full h-64 p-4 rounded-xl font-mono text-[11px] text-green-400 leading-relaxed" placeholder="Paste your JSON array here..."></textarea>
                    <p class="text-[10px] text-gray-600 mt-2 text-center italic">Tip: You can paste JSON directly here to update the list.</p>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Managed Assets</h2>
                    <div id="counter" class="text-[10px] font-bold bg-white/5 px-3 py-1 rounded-lg">0 ITEMS</div>
                </div>
                <div id="list-container" class="space-y-4 max-h-[80vh] overflow-y-auto pr-2">
                    </div>
            </div>

        </div>
    </div>

    <script>
        const jsonBox = document.getElementById('json-box');
        const listContainer = document.getElementById('list-container');
        let dataStore = JSON.parse(localStorage.getItem('GX_PRO_DATA')) || [];

        // 1. Initial Render
        function init() {
            renderList(false); // Don't update box on first load to prevent loop
            jsonBox.value = JSON.stringify(dataStore, null, 2);
        }

        // 2. Save From Form
        function saveFromForm() {
            const title = document.getElementById('title').value;
            const link = document.getElementById('link').value;
            const cat = document.getElementById('cat').value;
            const color = document.getElementById('color').value;
            const editIndex = document.getElementById('edit-index').value;

            if (!title || !link) return alert("Please fill Title and Link!");

            const item = { title, link, cat, color };

            if (editIndex === "-1") {
                dataStore.push(item);
            } else {
                dataStore[editIndex] = item;
                resetForm();
            }

            updateEverything();
        }

        // 3. Update UI & Storage
        function updateEverything(updateBox = true) {
            localStorage.setItem('GX_PRO_DATA', JSON.stringify(dataStore));
            if (updateBox) jsonBox.value = JSON.stringify(dataStore, null, 2);
            renderList();
        }

        function renderList() {
            listContainer.innerHTML = '';
            document.getElementById('counter').innerText = `${dataStore.length} ITEMS`;

            dataStore.forEach((item, index) => {
                listContainer.innerHTML += `
                    <div class="list-card premium-glass p-5 rounded-2xl flex items-center justify-between gap-4" style="border-left-color: ${item.color}">
                        <div class="flex-1 min-w-0">
                            <span class="text-[9px] font-bold text-blue-400 uppercase">${item.cat}</span>
                            <h3 class="text-base font-bold text-white truncate">${item.title}</h3>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editItem(${index})" class="p-2 hover:text-yellow-500 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                            </button>
                            <button onclick="deleteItem(${index})" class="p-2 hover:text-red-500 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        // 4. SMART FEATURE: Paste to Sync
        jsonBox.addEventListener('input', () => {
            try {
                const pastedData = JSON.parse(jsonBox.value);
                if (Array.isArray(pastedData)) {
                    dataStore = pastedData;
                    localStorage.setItem('GX_PRO_DATA', JSON.stringify(dataStore));
                    renderList();
                }
            } catch (e) {
                // Invalid JSON - wait for user to finish typing
            }
        });

        // Helper Functions
        function deleteItem(index) {
            if(confirm("Remove this?")) {
                dataStore.splice(index, 1);
                updateEverything();
            }
        }

        function editItem(index) {
            const item = dataStore[index];
            document.getElementById('title').value = item.title;
            document.getElementById('link').value = item.link;
            document.getElementById('cat').value = item.cat;
            document.getElementById('color').value = item.color;
            document.getElementById('edit-index').value = index;
            document.getElementById('save-btn').innerText = "Update Item";
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function copyCode() {
            jsonBox.select();
            document.execCommand('copy');
            alert("Code Copied!");
        }

        function resetForm() {
            document.getElementById('title').value = '';
            document.getElementById('link').value = '';
            document.getElementById('edit-index').value = "-1";
            document.getElementById('save-btn').innerText = "Save to List";
        }

        window.onload = init;
    </script>
</body>
</html>
